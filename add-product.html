<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Producto | Indie Game Market</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .add-product-container { max-width: 400px; margin: 3rem auto; background: #23283a; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); }
    .add-product-container h2 { color: #ffb347; text-align: center; margin-bottom: 1.5rem; }
    .add-product-container label { color: #ffb347; display: block; margin-bottom: 0.5rem; }
    .add-product-container input, .add-product-container textarea { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #444; background: #181c24; color: #f3f3f3; margin-bottom: 1rem; }
    .add-product-container button { width: 100%; padding: 0.7rem; border: none; border-radius: 6px; background: #7fffd4; color: #23283a; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    .add-product-container button:hover { background: #5ee6c1; }
    .add-product-container .back-link { display: block; text-align: center; margin-top: 1.5rem; color: #7fffd4; text-decoration: underline; }
    .add-product-container .msg { text-align: center; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="add-product-container">
    <h2>Añadir Nuevo Producto</h2>
    <form id="add-product-form">
      <label>Nombre del Juego
        <input type="text" id="ap-name" required>
      </label>
      <label>URL de la Imagen
        <input type="text" id="ap-image" required>
      </label>
      <label>Descripción
        <textarea id="ap-description" required></textarea>
      </label>
      <label>Precio ($)
        <input type="number" id="ap-price" min="0" step="0.01" required>
      </label>
      <button type="submit">Guardar Producto</button>
      <div class="msg" id="ap-msg"></div>
    </form>
    <a href="index.html" class="back-link">&larr; Volver al Marketplace</a>
  </div>
  <script type="module">
    import { db } from './firebase-config.js';
    import { addDoc, collection } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    const form = document.getElementById('add-product-form');
    const msg = document.getElementById('ap-msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('ap-name').value.trim();
      const imagen = document.getElementById('ap-image').value.trim();
      const descripcion = document.getElementById('ap-description').value.trim();
      const precio = parseFloat(document.getElementById('ap-price').value);
      if (!nombre || !imagen || !descripcion || isNaN(precio)) {
        msg.textContent = 'Por favor, completa todos los campos correctamente.';
        msg.style.color = '#ff6b6b';
        return;
      }
      try {
        await addDoc(collection(db, 'products'), { nombre, imagen, descripcion, precio });
        msg.textContent = '¡Producto añadido correctamente!';
        msg.style.color = '#7fffd4';
        form.reset();
      } catch (err) {
        msg.textContent = 'Error al guardar: ' + err.message;
        msg.style.color = '#ff6b6b';
      }
    });
  </script>
</body>
</html>

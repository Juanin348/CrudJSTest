<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indie Game Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <img src="https://via.placeholder.com/40x40" alt="Logo" class="logo">
      <h1>Indie Game Market</h1>
      <a href="add-product.html" class="add-product-link">Añadir Producto</a>
    </div>
  </header>
  <main>
    <section id="games-grid" class="container games-grid">
      <!-- Aquí se renderizan las tarjetas de juegos -->
    </section>
    <button id="admin-toggle" class="admin-fab" title="Administrar Juegos">&#9881;</button>
    <aside id="admin-panel" class="admin-panel hidden">
      <div class="admin-header">
        <h2>Gestión de Juegos</h2>
        <button id="admin-close" title="Cerrar">&times;</button>
      </div>
      <form id="game-form">
        <h3 id="form-title">Crear Nuevo Juego</h3>
        <input type="hidden" id="game-id">
        <label>Nombre del Juego
          <input type="text" id="game-name" required>
        </label>
        <label>URL de la Imagen
          <input type="text" id="game-image" required>
        </label>
        <label>Descripción
          <textarea id="game-description" required></textarea>
        </label>
        <label>Precio ($)
          <input type="number" id="game-price" min="0" step="0.01" required>
        </label>
        <button type="submit" id="save-btn">Guardar Juego</button>
        <button type="button" id="update-btn" class="hidden">Actualizar Juego</button>
        <button type="button" id="cancel-edit-btn" class="hidden">Cancelar</button>
      </form>
      <h3>Juegos Actuales</h3>
      <div id="admin-games-list">
        <!-- Lista de juegos para editar/eliminar -->
      </div>
    </aside>
  </main>
  <footer>
    <div class="container">
      &copy; 2024 Indie Game Market. Todos los derechos reservados.
    </div>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
